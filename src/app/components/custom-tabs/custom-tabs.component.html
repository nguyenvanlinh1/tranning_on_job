<nav tuiTabs vertical="left" class="left" *ngFor="let item of tabsData">
  <button class="custom-button" (click)="onClick(item.firstMenuName)">
    <tui-icon
      [icon]="item?.icon || ''"
      [style.color]="'#fff'"
      style="font-size: 30px"
    />
    <p>{{ item?.firstMenuName }}</p>
  </button>
</nav>
