<input #fileInput type="file" hidden (change)="onFileSelected($event)" multiple>
<button
  size="s"
  type="button"
  style="color: #009688; font-weight: 600; border: 1px solid #009688; width: 100%; border-radius: 10px; height: 32px; cursor: pointer;"
  (click)="openFileDialog()"
>
  {{ name }}
</button>
