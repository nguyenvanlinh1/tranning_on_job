<button
  size="s"
  type="button"
  style="
    color: #009688;
    font-weight: 600;
    border: 1px solid #009688;
    background-color: transparent;
    width: 100%;
    border-radius: 10px;
    height: 32px;
    cursor: pointer;
  "
  [ngClass]="{
    active: selected,
    'btn-spec-left': isBtnSpecLeft,
    'btn-spec-right': isBtnSpecRight
  }"
  (click)="onClick()"
>
  <tui-icon *ngIf="icon" icon={{icon}} class="custom-icon-button"></tui-icon>
  {{ name }}
</button>
