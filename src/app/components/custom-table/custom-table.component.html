<ag-grid-angular
  [rowData]="rowData"
  [columnDefs]="colDefs"
  class="ag-theme"
  [defaultColDef]="defaultColDef"
  [theme]="theme"
  [pagination]="pagination"
  [paginationPageSize]="paginationPageSize"
  [suppressPaginationPanel]="true"
>
</ag-grid-angular>
<div *ngIf="isPanigation">
  <app-custom-pagination [index]="2" [length]="10" (valueChanged)="onPaginationSizeChange($event)" (pageValue)="onPanigationPage($event)"></app-custom-pagination>
</div>
